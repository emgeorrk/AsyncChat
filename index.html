<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        .system {
            color: red;
        }
        .username {
            color: blue;
        }
        #chatBox::-webkit-scrollbar {
            width: 10px; /* Ширина полосы прокрутки */
        }

        #chatBox::-webkit-scrollbar-thumb {
            background-color: #4d4949; /* Цвет полосы прокрутки */
            border-radius: 6px; /* Скругление углов полосы прокрутки */
        }

        #chatBox::-webkit-scrollbar-track {
            background-color: #ccc; /* Цвет фона полосы прокрутки */
        }

        #messageInput {
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
            width: calc(100% - 80px);
            height: 42px;
        }

        button {
            box-sizing: border-box;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 80px;
            height: 42px;
        }

        #chatContainer button {
            margin: 0 auto;
            display: block;
            height: 42px;
        }

        #authContainer label, #authContainer input, #authContainer button {
            margin: 10px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s;
        }
        #authContainer {
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
        }

        #messageInput {
            background-color: #fff;
        }
        .dark-theme #messageInput {
            color: white;
            background-color: #333;
        }

        .dark-theme #roomNameInput {
            color: white;
            background-color: #333;
        }

        #chatBox {
            height: 250px;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            overflow-y: auto;
            max-height: 250px;
            border: 1px solid #ccc;
        }
        .dark-theme #chatBox {
            color: white;
            background-color: #333;
        }

        button:hover {
            background-color: #45a049;
        }

        body.dark-theme {
            background-color: #1a1a1a;
            color: #fff;
        }

        .container.dark-theme {
            background-color: #333;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .dark-theme #chatContainer {
            background-color: #333;
        }
        #usernameInput {
            color: black;
            background-color: white;
        }
        .dark-theme #usernameInput {
            color: white;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h1 class="title">Sign in</h1>
        <br>
        <input type="text" id="usernameInput" placeholder="Your Name" oninput="checkUsername(this.value)">
        <br>
        <input type="text" id="roomNameInput" placeholder="Room Name" oninput="checkRoom(this.value)">
        <br>
        <button onclick="authenticateAndJoin()">Join Chat</button>
    </div>

    <div class="container" id="chatContainer" style="display: none;">
        <h1 id="roomTitle" class="title">Room: </h1>
        <div id="chatBox" placeholder="Chat messages will appear here..."></div>
        <br>
        <div style="display: flex;">
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button onclick="goBack()">Back</button>
    </div>

    <label for="themeSwitch" style="margin-top: 20px;">
        <input type="checkbox" id="themeSwitch" onchange="toggleDarkMode()">
        Dark Mode
    </label>

    <script>
        const socket = new WebSocket("ws://192.168.1.105:8888");
        let username;
        let currentRoom;

        function authenticateAndJoin() {
            const usernameInput = document.getElementById("usernameInput");
            const roomNameInput = document.getElementById("roomNameInput");

            const username = usernameInput.value.trim();
            const roomName = roomNameInput.value.trim();

            if (username !== "" && roomName !== "") {
                if (username.toLowerCase() === "system") {
                    errorMessageElement.textContent = "This username is not allowed!";
                    return;
                }
                socket.send(`/auth ${username} ${roomName}`);
                document.getElementById("authContainer").style.display = "none";
                document.getElementById("chatContainer").style.display = "block";
                currentRoom = roomName;
                updateRoomTitle(roomName);
                clearChatBox();
            } else {
                if (username === "") {
                    document.getElementById("usernameInput").style.backgroundColor = "#ff2e2e";
                }
                if (roomName === "") {
                    document.getElementById("roomNameInput").style.backgroundColor = "#ff2e2e";
                }
            }
        }

        function updateRoomTitle(roomName) {
            const roomTitle = document.getElementById("roomTitle");
            roomTitle.textContent = `Room: ${roomName}`;
        }

        function checkUsername(value) {

            if (value.toLowerCase() === "system") {
                document.getElementById("usernameInput").style.backgroundColor = "#ff2e2e";
                document.getElementById("joinChatButton").disabled = true;
            } else {
                document.getElementById("usernameInput").style.backgroundColor = "";
                document.getElementById("joinChatButton").disabled = false;
            }
        }

        function checkRoom(value) {
            if (value !== "") {
                document.getElementById("roomNameInput").style.backgroundColor = "";
            }
        }

        socket.onmessage = function (event) {
            const chatBox = document.getElementById("chatBox");

            if (typeof(event) == "string") {
                chatBox.value += event.data + "\n";
            } else {
                console.log("parsing");
                try {
                    const data = JSON.parse(event.data);

                    if (data.username !== "system") {
                        formattedMessage = `<span class='username'>${data.username}</span>: ${data.message}`;
                    } else {
                        formattedMessage = `<span class='system'>${data.username}</span>: ${data.message}`;
                    }
                    chatBox.innerHTML += formattedMessage + "<br>";
                } catch (error) {
                    console.error("Error parsing JSON:", error);
                }
            }
        };

        function goBack() {
            const joinCommand = `/leave`;
            socket.send(joinCommand);
            document.getElementById("authContainer").style.display = "block";
            document.getElementById("chatContainer").style.display = "none";
            clearChatBox();
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();

            if (username && message !== "") {
                // Отправляем команду /join перед отправкой сообщения
                const joinCommand = `/join ${currentRoom}`;
                socket.send(joinCommand);

                // Отправляем само сообщение
                socket.send(message);

                messageInput.value = "";
            }
        }

        function clearChatBox() {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";
        }

        function toggleDarkMode() {
            const body = document.body;
            const container = document.querySelector('.container');

            body.classList.toggle('dark-theme');
            container.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
