<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        input, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="roomInput" placeholder="Enter room name">
        <button onclick="joinRoom()">Join Room</button>
        <br>
        <textarea id="chatBox" placeholder="Chat messages will appear here..." disabled></textarea>
        <br>
        <input type="text" id="messageInput" placeholder="Enter your message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const socket = new WebSocket("ws://127.0.0.1:8888");

        socket.onmessage = function (event) {
            const chatBox = document.getElementById("chatBox");
            chatBox.value += event.data + "\n";
        };

        function joinRoom() {
            const roomInput = document.getElementById("roomInput");
            const roomName = roomInput.value.trim();
            if (roomName !== "") {
                const joinCommand = `/join ${roomName}`;
                socket.send(joinCommand);

                // Очищаем окно сообщений при смене комнаты
                clearChatBox();
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            if (message !== "") {
                socket.send(message);
                messageInput.value = "";
            }
        }

        function clearChatBox() {
            const chatBox = document.getElementById("chatBox");
            chatBox.value = "";
        }
    </script>
</body>
</html>
